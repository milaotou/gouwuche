<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fly Test Suite</title>
  <style>
    .test{background: red;width: 50px;height:50px;}
  </style>
  <!-- Load local jQuery. -->
  <script src="../dist/jquery-1.8.3.min.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/fly.js"></script>
</head>
<body>
<div class="test"></div>
  <script>
    // $('<div class="test"></div>').fly({
    //   start: {top: 542, left: 622},

    //   $('#fly').play(); //autoPlay: false后，手动调用运动

    jQuery(function($) {
      $('.test').fly({
        start:{
          left: 11,  //开始位置（必填）#fly元素会被设置成position: fixed
          top: 600,  //开始位置（必填）
        },
        end:{
          left: 500, //结束位置（必填）
          top: 130,  //结束位置（必填）
          width: 30, //结束时高度
          height: 30, //结束时高度
        },
        //autoPlay: false, //是否直接运动,默认true
        speed: 1.1, //越大越快，默认1.2
        //vertex_Rtop：100, //运动轨迹最高点top值，默认20
        onEnd: function(){} //结束回调
      });
      //$('#fly').play(); //autoPlay: false后，手动调用运动
      $('.test').destroy(); //移除dom
    });
  </script>
</body>
